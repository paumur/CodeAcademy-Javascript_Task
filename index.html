<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div>
        <i class="fa-solid fa-calculator"></i>
        <h2>CalculatorApp</h2>
      </div>
    </nav>
    <main>
      <div class="calculator">
        <div class="result">Result...</div>
        <input
          type="number"
          placeholder="First Number"
          id="input1"
          class="calculator__input"
        />
        <input
          type="number"
          placeholder="Second Number"
          id="input2"
          class="calculator__input"
        />
        <div class="operators">
          <button class="operators__sum">+</button>
          <button class="operators__sub">-</button>
          <button class="operators__div">/</button>
          <button class="operators__mul">*</button>
          <button class="operators__mod">Modulo</button>
          <button class="operators__equal">=</button>
          <button class="operators__clear">Clear</button>
        </div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
